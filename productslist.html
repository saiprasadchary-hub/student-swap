<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell | Student Swap</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Student Swap</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="product-form">
            <h2>Sell Your Item</h2>
            <form>
                <input type="text" placeholder="Product Name" required>
                <input type="file" placeholder="Product Image(s)" required>
                <textarea placeholder="Product Description" required></textarea>
                <select>
                    <option value="books">Books</option>
                    <option value="electronics">Electronics</option>
                    <option value="bikes">Bikes</option>
                </select>
                <input type="number" placeholder="Price (Optional)" required>
                <button type="submit">Post Product</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Student Swap</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
